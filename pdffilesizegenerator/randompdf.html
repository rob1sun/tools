<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF-generator (Förbättrad)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #1a237e;
            margin-bottom: 24px;
        }
        p {
            margin-bottom: 24px;
            color: #555;
            font-size: 0.9em;
        }
        .slider-container {
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 500;
        }
        input[type="range"] {
            width: 100%;
            cursor: pointer;
        }
        #size-display {
            font-weight: bold;
            color: #3949ab;
            font-size: 1.2em;
            margin-top: 8px;
        }
        button {
            background-color: #3949ab;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1a237e;
        }
        button:disabled {
            background-color: #9fa8da;
            cursor: not-allowed;
        }
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3949ab;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto 0;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Generera en PDF</h1>
        <p>Den slutgiltiga filstorleken är en uppskattning och kan variera något på grund av PDF-formatets interna struktur.</p>
        <div class="slider-container">
            <label for="file-size">Välj önskad filstorlek:</label>
            <input type="range" id="file-size" min="1" max="100" value="10">
            <div id="size-display">10 MB</div>
        </div>
        <button id="generate-pdf">Generera PDF</button>
        <div class="loader" id="loader"></div>
    </div>

    <script>
        const { jsPDF } = window.jspdf;

        const slider = document.getElementById('file-size');
        const sizeDisplay = document.getElementById('size-display');
        const generateButton = document.getElementById('generate-pdf');
        const loader = document.getElementById('loader');

        slider.addEventListener('input', (event) => {
            sizeDisplay.textContent = `${event.target.value} MB`;
        });

        generateButton.addEventListener('click', () => {
            const desiredSizeMB = parseInt(slider.value, 10);
            generatePdfOfSize(desiredSizeMB);
        });

        async function generatePdfOfSize(mb) {
            generateButton.disabled = true;
            loader.style.display = 'block';

            await new Promise(resolve => setTimeout(resolve, 50));

            try {
                // *** JUSTERAD UPPSKATTNING ***
                // Baserat på empiriska tester är detta ett mer realistiskt värde
                // för förhållandet mellan tecken och slutgiltig filstorlek i denna implementation.
                const charsPerMB = 380000;
                const totalChars = mb * charsPerMB;
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789 ';

                // För att generera en stor text snabbt, skapa ett stort block och återanvänd det.
                let baseBlock = '';
                const baseBlockSize = 50000;
                for (let i = 0; i < baseBlockSize; i++) {
                    baseBlock += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                
                let content = '';
                while (content.length < totalChars) {
                    content += baseBlock;
                }
                content = content.substring(0, totalChars);
                
                const doc = new jsPDF({
                    format: 'a4',
                    putOnlyUsedFonts: true // Optimeringsförsök
                });
                const pageHeight = doc.internal.pageSize.height;
                const lineHeight = 4; // Mindre radhöjd för att få plats med mer text per sida
                const margin = 10;
                let y = margin;
                
                // Dela upp texten på flera rader och sidor
                const lines = doc.splitTextToSize(content, doc.internal.pageSize.width - margin * 2);

                doc.setFontSize(8); // Mindre teckenstorlek för att få plats med mer

                for (let i = 0; i < lines.length; i++) {
                    if (y + lineHeight > pageHeight - margin) {
                        doc.addPage();
                        y = margin;
                        // Ge webbläsaren en chans att uppdatera UI och undvika att den fryser
                        if (doc.internal.pages.length % 50 === 0) {
                           await new Promise(resolve => setTimeout(resolve, 0));
                        }
                    }
                    doc.text(lines[i], margin, y);
                    y += lineHeight;
                }

                doc.save(`pdf_${mb}mb.pdf`);

            } catch (error) {
                console.error("Ett fel uppstod vid generering av PDF:", error);
                alert("Kunde inte generera PDF:en. Försök med en mindre filstorlek eller ladda om sidan.");
            } finally {
                generateButton.disabled = false;
                loader.style.display = 'none';
            }
        }
    </script>

</body>
</html>
