<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Chatt i en Fil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #chat-container {
            width: 80%;
            max-width: 800px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #ccc;
        }
        #message-input {
            display: flex;
            padding: 10px;
        }
        #message-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #message-input button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #message-input button:disabled {
            background-color: #ccc;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .sent {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .received {
            background-color: #e9e9eb;
            color: black;
            align-self: flex-start;
        }
        #signaling-container {
            padding: 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ccc;
        }
        #signaling-container textarea {
            width: 100%;
            height: 80px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <div id="signaling-container">
        <h2>Anslutning</h2>
        <button id="create-offer-btn">1. Skapa Erbjudande</button>
        <p>Kopiera och skicka detta till den andra användaren:</p>
        <textarea id="offer-sdp" readonly></textarea>

        <p>Klistra in erbjudandet från den andra användaren här:</p>
        <textarea id="remote-sdp"></textarea>
        <button id="create-answer-btn">2. Skapa Svar</button>
        <button id="add-answer-btn">3. Lägg till Svar</button>
    </div>
    <div id="messages"></div>
    <div id="message-input">
        <input type="text" id="message-text" placeholder="Skriv ett meddelande..." disabled>
        <button id="send-btn" disabled>Skicka</button>
    </div>
</div>

<script>
    const createOfferBtn = document.getElementById('create-offer-btn');
    const createAnswerBtn = document.getElementById('create-answer-btn');
    const addAnswerBtn = document.getElementById('add-answer-btn');
    const offerSdpTextarea = document.getElementById('offer-sdp');
    const remoteSdpTextarea = document.getElementById('remote-sdp');
    const messagesDiv = document.getElementById('messages');
    const messageText = document.getElementById('message-text');
    const sendBtn = document.getElementById('send-btn');
    const signalingContainer = document.getElementById('signaling-container');

    let peerConnection;
    let dataChannel;

    const configuration = {
        iceServers: [
            { urls: 'stun:stun.l.google.com:19302' } // Använder Googles publika STUN-server
        ]
    };

    function initializePeerConnection() {
        peerConnection = new RTCPeerConnection(configuration);

        peerConnection.onicecandidate = event => {
            if (event.candidate) {
                // I en automatiserad signalering skulle detta skickas till den andra parten.
                // För manuell hantering kan vi vänta tills alla kandidater är samlade.
                // För enkelhetens skull inkluderar vi dem i SDP.
            }
        };
        
        peerConnection.ondatachannel = event => {
            dataChannel = event.channel;
            setupDataChannel();
        };

        peerConnection.onconnectionstatechange = () => {
            if (peerConnection.connectionState === 'connected') {
                signalingContainer.classList.add('hidden');
                messageText.disabled = false;
                sendBtn.disabled = false;
                displayMessage('Ansluten!', 'system');
            }
        };
    }

    function setupDataChannel() {
        dataChannel.onopen = () => {
            console.log("Datakanal öppen");
        };

        dataChannel.onmessage = event => {
            displayMessage(event.data, 'received');
        };
    }
    
    function displayMessage(message, type) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', type);
        messageElement.textContent = message;
        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    createOfferBtn.onclick = async () => {
        initializePeerConnection();
        dataChannel = peerConnection.createDataChannel("chat");
        setupDataChannel();

        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        
        // Vänta på att ICE-kandidater ska samlas in
        peerConnection.onicegatheringstatechange = () => {
            if (peerConnection.iceGatheringState === 'complete') {
                offerSdpTextarea.value = JSON.stringify(peerConnection.localDescription);
            }
        };
    };

    createAnswerBtn.onclick = async () => {
        initializePeerConnection();
        const offer = JSON.parse(remoteSdpTextarea.value);
        await peerConnection.setRemoteDescription(offer);

        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);

        peerConnection.onicegatheringstatechange = () => {
            if (peerConnection.iceGatheringState === 'complete') {
                offerSdpTextarea.value = JSON.stringify(peerConnection.localDescription);
            }
        };
    };

    addAnswerBtn.onclick = async () => {
        const answer = JSON.parse(remoteSdpTextarea.value);
        await peerConnection.setRemoteDescription(answer);
    };

    sendBtn.onclick = () => {
        const message = messageText.value;
        if (message) {
            dataChannel.send(message);
            displayMessage(message, 'sent');
            messageText.value = '';
        }
    };
    
    messageText.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            sendBtn.click();
        }
    });

</script>
</body>
</html>
